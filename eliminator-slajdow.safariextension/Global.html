<!DOCTYPE HTML>
<html>
<head>
    <title>global HTML page</title>
    <script type="text/javascript">

        function sendTracking(startVal, event) {
            console.log("ES TRACKING", startVal)
        }

        function respondToMessage(theMessageEvent) {
            if(theMessageEvent.name === "tracking") {
                var startVal=theMessageEvent.message;
                sendTracking(startVal, theMessageEvent);
            }
        }

        safari.application.addEventListener("message",respondToMessage,false);
    </script>
</head>
